<h1>
    Для входа введите данные
</h1>
<br><br><br><br><br><br>
<div class="text">
    <div class="mform">
        <p>
            <form action="/login" id="loginform" method="post" enctype="text/plain">
                <label for="uname">Ник:</label><br>
                <input type="text" id="uname" name="uname" value="Basil"><br>
                <label for="pass">Пароль:</label><br>
                <input type="password" id="pass" name="pass" value="123"><br><br>
                <input type="button" id="login" onclick="auth('login');" value="Войти"><br>
            </form>
        <p>
    </div>
    <div class="mform">
        <p>
            <div>
                <span>Нет аккаунта?</span><br>
                <a class="a" href="javascript:;" onclick="url('%register%');">Зарегистрироваться</a>
            </div>
        <p>
    </div>
    {{msg?}}
    <div class="mform">
        <p>
            <div>
                <span>{{msg}}</span><br>
            </div>
        <p>
    </div>
    {{?}}
</div>
